<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Bus Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="fixedheader">Bus Ticket Management</div>
    <h1>Page Heading</h1>
<div id="fixedfooter"></div>

<div class="citiesDropdown">
        <form id="form">
            <legend>Departure City</legend>
            <select id="selectCity" onchange="toggle(this)"></select>
        </form>
</div>

<div class ="trainTableDiv">
    <table id="trainTable">
    <caption>Available trains for selected city</caption>
        <thead>
            <th>Train Name</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure date</th>
            <th>Departure time</th>
            <th>Price</th>
        </thead>
    </table>
</div>



<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
<script src="js/main.js"></script>
</body>
</html>
