<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Bus Tickets</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="fixedheader">Bus Ticket Management</div>
    <h1>Page Heading</h1>
<div id="fixedfooter"></div>

<div class="citiesDropdown">
        <form id="form">
            <legend>Departure City</legend>
            <select id="selectCity" onchange="toggle(this)"></select>
        </form>
</div>

<!-- The Modal -->
<div id="buyTicketModal" class="CbuyTicketModal">

    <!-- Modal content -->
    <div class="CbuyTicketModal-content">
        <div class="modal-header-buyTicket">
            <span class="close_buyTicketModal">&times;</span>
        </div>
        <div class="modal-body-buyTicket">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label  class="col-sm-2 control-label"
                            for="inputEmail3">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                               id="inputEmail3" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           for="inputPassword3" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"
                               id="inputPassword3" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <p>To be continued</p>
    </div>

</div>

<div class ="trainTableDiv">
    <table id="trainTable">
    <caption>Available trains for selected city</caption>
        <thead>
            <th>Train Name</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure date</th>
            <th>Departure time</th>
            <th>Price</th>
        </thead>
    </table>
</div>



<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
<script src="js/main.js"></script>
</body>
</html>
